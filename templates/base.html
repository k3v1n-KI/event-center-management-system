<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: white;">{{ session["user"] }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Schedule Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">Event History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/schedule" target="_blank">Palm Centre Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="/logout" tabindex="-1" aria-disabled="true">About</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="https://my-flask-app-392616.uc.r.appspot.com/" target="_blank">Website</a>
                    </li>
                </ul>
                <form class="form-inline" method="POST">
                    <input class="form-control mr-sm-2" id="search" type="text" name="search"
                           placeholder="Search by Last Name or Booking Code" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
